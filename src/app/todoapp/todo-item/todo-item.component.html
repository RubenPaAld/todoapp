<li [ngClass]="{'completed': todo.completado,
                'editing': editando
                }">
  <div class="view">
    <input class="toggle" type="checkbox"
           [formControl]="chkField"
           [checked]="todo.completado"
    >
    <label (dblclick)="editar()">{{todo.txt}}</label>
    <button class="destroy" (click)="borrarTodo()"></button>
  </div>
  <input class="edit"
         [value]="todo.txt"
         [formControl]="txtInput"
         (blur)="terminarEdicion()"
         (keyup.enter)="terminarEdicion()"
         #txtInputFisico
  >
</li>
